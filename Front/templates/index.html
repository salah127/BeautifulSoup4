<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .article {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
      }

      .article img {
        max-width: 100%;
        height: auto;
      }

      .filters {
        margin-bottom: 20px;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Articles</h1>
    <div class="filters">
      <input type="text" id="search" placeholder="Search by title" />
      <input type="text" id="author" placeholder="Filter by author" />
      <input type="text" id="tag" placeholder="Filter by tag" />
      <button onclick="fetchArticles()">Search</button>
    </div>
    <div
      id="articles"
      style="display: flex; flex-wrap: wrap; justify-content: center"
    ></div>

    <script>
      async function fetchArticles() {
        const search = document.getElementById("search").value;
        const author = document.getElementById("author").value;
        const tag = document.getElementById("tag").value;

        console.log("Search:", search);
        console.log("Author:", author);
        console.log("Tag:", tag);

        const params = new URLSearchParams();
        if (search) params.append("search", search);
        if (author) params.append("author", author);
        if (tag) params.append("tag", tag);

        console.log("Query Params:", params.toString());

        const response = await fetch(
          "http://127.0.0.1:5000/api/articles?" + params.toString()
        );

        if (!response.ok) {
          console.error("Failed to fetch articles:", response.statusText);
          return;
        }

        const articles = await response.json();
        console.log("Articles:", articles);

        const articlesDiv = document.getElementById("articles");
        articlesDiv.innerHTML = "";

        articles.forEach((article) => {
          const articleDiv = document.createElement("div");
          articleDiv.className = "article";
          articleDiv.innerHTML = `
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="${article.image}" alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">${article.title}</h5>
                <p class="card-text">${article.article_hat}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            `;
          articlesDiv.appendChild(articleDiv);
        });
      }

      // Fetch all articles on page load
      fetchArticles();
    </script>
  </body>
</html>
